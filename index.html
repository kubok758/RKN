<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–ö–ù - –°–∏–º—É–ª—è—Ç–æ—Ä & –ú–∞–≥–∞–∑–∏–Ω</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f11;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
        }

        /* --- –®–ê–ü–ö–ê --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            width: 100%;
            background: #151517;
            border-bottom: 1px solid #333;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header img { width: 35px; height: 35px; }
        
        .header-title h1 { font-size: 16px; margin: 0; color: #ccc; }
        .header-title p { font-size: 10px; color: #666; margin: 0; }

        .balance-box {
            background: #252528;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #444;
            font-weight: bold;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* –û—Ç—Å—Ç—É–ø –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –∏–∑-–∑–∞ —Ñ–∏–∫—Å. —à–∞–ø–∫–∏ */
        .spacer { height: 80px; }

        /* --- –ó–ê–ì–û–õ–û–í–û–ö --- */
        h2.main-title {
            font-size: 20px;
            margin: 30px 0 20px 0;
            text-align: center;
            font-weight: bold;
        }

        /* --- –†–£–õ–ï–¢–ö–ê (–ë–ê–ó–ê) --- */
        .roulette-container {
            position: relative;
            width: 95%;
            max-width: 600px;
            height: 140px;
            background: #1a1a1d;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #333;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .roulette-track {
            display: flex;
            height: 100%;
            align-items: center;
            will-change: transform;
        }

        .app-item {
            width: 100px;
            height: 100px;
            background: #252528;
            border-radius: 15px;
            margin: 0 5px; /* –ò—Ç–æ–≥–æ–≤–∞—è —à–∏—Ä–∏–Ω–∞ —Å–ª–æ—Ç–∞ 110px */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            border: 1px solid #333;
            position: relative;
            z-index: 1;
        }

        .app-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
            border-radius: 10px;
            object-fit: cover;
        }

        .app-item span {
            font-size: 11px;
            color: #aaa;
            max-width: 90px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: #ffd700;
            z-index: 10;
            box-shadow: 0 0 10px #ffd700;
            opacity: 0.8;
        }

        /* --- –°–ö–ò–ù–´ (–ú–æ–¥–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã) --- */
        
        /* 1. GOLD SKIN */
        .skin-gold {
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            background: #111;
        }
        .skin-gold .app-item {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border: 1px solid #ffd700;
        }
        .skin-gold .app-item span { color: #ffd700; }
        .skin-gold .center-line { background: white; box-shadow: 0 0 15px white; }

        /* 2. NEON SKIN */
        .skin-neon {
            border: 3px solid #00f3ff;
            box-shadow: 0 0 30px #00f3ff;
            background: #050505;
        }
        .skin-neon .app-item {
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid #00f3ff;
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.2);
        }
        .skin-neon .app-item span { color: #00f3ff; text-shadow: 0 0 5px #00f3ff; }
        .skin-neon .center-line { background: #ff00ff; box-shadow: 0 0 20px #ff00ff; width: 6px; }

        /* 3. USSR SKIN */
        .skin-ussr {
            border: 4px solid #d32f2f;
            background: #2b0c0c;
        }
        .skin-ussr .app-item {
            background: #d32f2f;
            border: 2px solid #ffcc00;
            border-radius: 0; /* –ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ */
        }
        .skin-ussr .app-item span { color: #ffcc00; font-weight: bold; }
        .skin-ussr .center-line { background: #ffcc00; width: 5px; }

        /* --- –£–ü–†–ê–í–õ–ï–ù–ò–ï --- */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        .spin-btn {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            padding: 15px 60px;
            font-size: 18px;
        }
        .spin-btn:disabled { background: #444; color: #777; box-shadow: none; cursor: not-allowed; }

        .shop-btn {
            background: #2196f3;
            color: white;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- –ú–û–î–ê–õ–ö–ò –û–ë–©–ò–ï --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal-card {
            background: #1e1e20;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            border: 1px solid #333;
            animation: popIn 0.3s ease;
        }
        @keyframes popIn { from{transform:scale(0.8);opacity:0} to{transform:scale(1);opacity:1} }

        /* –ú–æ–¥–∞–ª–∫–∞ –î–µ–π—Å—Ç–≤–∏—è */
        .app-preview img { width: 90px; height: 90px; border-radius: 20px; margin-bottom: 15px; }
        .action-btn { width: 100%; padding: 12px; margin-bottom: 10px; border: none; border-radius: 8px; font-weight: bold; color: white; cursor: pointer; }
        .btn-restrict { background: #f57c00; box-shadow: 0 4px #b35a00; }
        .btn-slow { background: #afb42b; box-shadow: 0 4px #82861e; }
        .btn-ban { background: #d32f2f; box-shadow: 0 4px #9a1f1f; }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }

        /* –ú–æ–¥–∞–ª–∫–∞ –ù–∞–≥—Ä–∞–¥—ã */
        .stamp { border: 3px solid white; display: inline-block; padding: 5px 15px; font-weight: bold; font-size: 20px; transform: rotate(-5deg); margin-bottom: 20px; }
        .stamp.banned { background: #d32f2f; }
        .stamp.slowed { background: #afb42b; }
        .stamp.restricted { background: #f57c00; }
        .take-btn { background: #ffd700; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }

        /* --- –ú–ê–ì–ê–ó–ò–ù UI --- */
        .shop-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
        }

        .shop-item {
            background: #2a2a2d;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #444;
        }

        .item-info h4 { margin: 0 0 5px 0; font-size: 16px; }
        .item-price { color: #ffd700; font-size: 14px; }
        .item-desc { font-size: 11px; color: #888; }

        .buy-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
        }
        .buy-btn.owned { background: #555; cursor: default; }
        .buy-btn.equip { background: #2196f3; cursor: pointer; }
        .buy-btn.equipped { background: #ffd700; color: black; cursor: default; }
        
        .close-shop {
            background: transparent; border: 1px solid #555; color: #aaa; width: 100%; padding: 10px; margin-top: 15px; border-radius: 8px; cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="logo.png" alt="RKN">
            <div class="header-title">
                <h1>–†–û–°–ö–û–ú–ù–ê–î–ó–û–†</h1>
                <p>–ë–∞–ª–∞–Ω—Å —Å–∏—Å—Ç–µ–º—ã</p>
            </div>
        </div>
        <div class="balance-box">
            <span id="balanceDisplay">0</span> ‚ÇΩ
        </div>
    </header>

    <div class="spacer"></div>

    <h2 class="main-title">–ß–¢–û –ó–ê–ü–†–ï–¢–ò–ú –°–ï–ì–û–î–ù–Ø?</h2>

    <div class="roulette-container" id="rouletteBox">
        <div class="center-line"></div>
        <div class="roulette-track" id="track">
            </div>
    </div>

    <div class="controls">
        <button class="btn shop-btn" onclick="openShop()">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
        <button id="spinBtn" class="btn spin-btn" onclick="spinRoulette()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div class="modal-overlay" id="actionModal">
        <div class="modal-card">
            <div class="app-preview">
                <img id="selectedAppImg" src="" alt="">
                <h3 id="selectedAppName">App</h3>
            </div>
            <button class="action-btn btn-restrict" onclick="chooseAction('–û–ì–†–ê–ù–ò–ß–ï–ù–û')">–û–ì–†–ê–ù–ò–ß–ò–¢–¨</button>
            <button class="action-btn btn-slow" onclick="chooseAction('–ó–ê–ú–ï–î–õ–ï–ù–û')">–ó–ê–ú–ï–î–õ–ò–¢–¨</button>
            <button class="action-btn btn-ban" onclick="chooseAction('–ó–ê–ë–ê–ù–ï–ù–û')">–ó–ê–ë–ê–ù–ò–¢–¨</button>
        </div>
    </div>

    <div class="modal-overlay" id="rewardModal">
        <div class="modal-card" style="background: linear-gradient(135deg, #a32222, #7f1a1a); border: 1px solid #ff5252;">
            <div id="resultStamp" class="stamp">–ó–ê–ë–ê–ù–ï–ù–û</div>
            <p style="font-size: 12px; color: #ddd;">–ë—é–¥–∂–µ—Ç –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞</p>
            <h2 id="moneyText" style="font-size: 40px; margin: 10px 0 30px 0;">0 ‚ÇΩ</h2>
            <button class="take-btn" onclick="collectMoney()">–ó–∞–±—Ä–∞—Ç—å –≤ –±—é–¥–∂–µ—Ç</button>
        </div>
    </div>

    <div class="modal-overlay" id="shopModal">
        <div class="modal-card" style="max-width: 400px; text-align: left;">
            <h2 style="margin-top: 0; text-align: center;">–ì–æ—Å–∑–∞–∫—É–ø–∫–∏ (–°–∫–∏–Ω—ã)</h2>
            <div class="shop-list" id="shopList">
                </div>
            <button class="close-shop" onclick="closeShop()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // --- –î–ê–ù–ù–´–ï ---
        const apps = [
            { name: "CapCut", img: "capcut.png" }, { name: "ChatGPT", img: "chatgpt.png" },
            { name: "WhatsApp", img: "whatsapp.png" }, { name: "X (Twitter)", img: "x.png" },
            { name: "Zoom", img: "zoom.png" }, { name: "Teams", img: "teams.png" },
            { name: "TikTok", img: "tiktok.png" }, { name: "YouTube", img: "youtube.png" },
            { name: "Discord", img: "discord.png" }, { name: "Telegram", img: "telegram.png" },
            { name: "Instagram", img: "instagram.png" }, { name: "Facebook", img: "facebook.png" },
            { name: "Twitch", img: "twitch.png" }, { name: "Spotify", img: "spotify.png" },
            { name: "Netflix", img: "netflix.png" }, { name: "Steam", img: "steam.png" },
            { name: "Roblox", img: "roblox.png" }, { name: "Pinterest", img: "pinterest.png" },
            { name: "Reddit", img: "reddit.png" }, { name: "Snapchat", img: "snapchat.png" },
            { name: "LinkedIn", img: "linkedin.png" }, { name: "GitHub", img: "github.png" },
            { name: "Wikipedia", img: "wikipedia.png" }, { name: "Google", img: "google.png" },
            { name: "Amazon", img: "amazon.png" }, { name: "Viber", img: "viber.png" },
            { name: "Signal", img: "signal.png" }, { name: "Skype", img: "skype.png" },
            { name: "SoundCloud", img: "soundcloud.png" }, { name: "Minecraft", img: "minecraft.png" },
            { name: "Brawl Stars", img: "brawlstars.png" }, { name: "Likee", img: "likee.png" }
        ];

        // --- –¢–û–í–ê–†–´ –í –ú–ê–ì–ê–ó–ò–ù–ï ---
        const shopItems = [
            { id: 'default', name: '–°—Ç–∞–Ω–¥–∞—Ä—Ç', price: 0, desc: '–û–±—ã—á–Ω—ã–π –≤–∏–¥ –≤–µ–¥–æ–º—Å—Ç–≤–∞' },
            { id: 'gold', name: 'Luxury Gold', price: 500000, desc: '–ó–æ–ª–æ—Ç–∞—è –æ—Ç–¥–µ–ª–∫–∞ –¥–ª—è —ç–ª–∏—Ç—ã', class: 'skin-gold' },
            { id: 'neon', name: 'Cyber RKN', price: 1500000, desc: '–ö–∏–±–µ—Ä–ø–∞–Ω–∫ —Å—Ç–∏–ª—å', class: 'skin-neon' },
            { id: 'ussr', name: 'Soviet Power', price: 5000000, desc: '–°—Ç–∏–ª—å —Å—Ç—Ä–æ–≥–æ–≥–æ —Ä–µ–∂–∏–º–∞', class: 'skin-ussr' }
        ];

        // --- –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
        let balance = parseInt(localStorage.getItem('rkn_balance')) || 0;
        let inventory = JSON.parse(localStorage.getItem('rkn_inventory')) || ['default'];
        let currentSkin = localStorage.getItem('rkn_skin') || 'default';
        let currentWinAmount = 0;
        
        // –†–∞–∑–º–µ—Ä—ã –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ —Ä–∞—Å—á–µ—Ç–∞
        const CARD_WIDTH = 100;
        const MARGIN = 10; // 5 —Å–ª–µ–≤–∞ + 5 —Å–ø—Ä–∞–≤–∞
        const SLOT_FULL_WIDTH = 110;

        const track = document.getElementById('track');
        let isSpinning = false;
        let rouletteList = [];

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        function init() {
            updateBalanceUI();
            applySkin(currentSkin);
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ª–µ–Ω—Ç—É (30 –ø–æ–≤—Ç–æ—Ä–æ–≤)
            for(let i=0; i<30; i++) {
                rouletteList = rouletteList.concat(apps);
            }
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
            rouletteList.forEach(app => {
                const div = document.createElement('div');
                div.className = 'app-item';
                div.innerHTML = `<img src="${app.img}"><span>${app.name}</span>`;
                track.appendChild(div);
            });
        }
        
        init();

        // --- –†–£–õ–ï–¢–ö–ê (–ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê) ---
        function spinRoulette() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;

            // –í—ã–±–∏—Ä–∞–µ–º –∏–Ω–¥–µ–∫—Å –ø–æ–±–µ–¥–∏—Ç–µ–ª—è (–¥–∞–ª–µ–∫–æ –≤ —Å–ø–∏—Å–∫–µ, –æ—Ç 300 –¥–æ 600)
            const stopIndex = Math.floor(Math.random() * 300) + 300; 
            const selectedApp = rouletteList[stopIndex];

            // –ú–ê–¢–ï–ú–ê–¢–ò–ö–ê –¶–ï–ù–¢–†–ò–†–û–í–ê–ù–ò–Ø
            // –¶–µ–Ω—Ç—Ä –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (–ø–æ —à–∏—Ä–∏–Ω–µ)
            const containerWidth = document.getElementById('rouletteBox').offsetWidth;
            const containerCenter = containerWidth / 2;

            // –¶–µ–Ω—Ç—Ä –ø–æ–±–µ–¥–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –Ω–∞—á–∞–ª–∞ –ª–µ–Ω—Ç—ã
            // –ü–æ–∑–∏—Ü–∏—è –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è = index * 110 + 5 (margin-left)
            // –¶–µ–Ω—Ç—Ä —ç–ª–µ–º–µ–Ω—Ç–∞ = –ü–æ–∑–∏—Ü–∏—è –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è + 50 (–ø–æ–ª–æ–≤–∏–Ω–∞ —à–∏—Ä–∏–Ω—ã)
            const itemCenter = (stopIndex * SLOT_FULL_WIDTH) + 5 + (CARD_WIDTH / 2);

            // –°–¥–≤–∏–≥ (translateX) –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–º
            const offset = -(itemCenter - containerCenter);

            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ (–±–µ–∑ —Ä–∞–Ω–¥–æ–º–∞ –≤ –ø–∏–∫—Å–µ–ª—è—Ö, —á—Ç–æ–±—ã –±—ã–ª–æ —Ç–æ—á–Ω–æ)
            track.style.transition = "transform 5s cubic-bezier(0.1, 0.9, 0.3, 1)";
            track.style.transform = `translateX(${offset}px)`;

            setTimeout(() => {
                showActionChoice(selectedApp);
                isSpinning = false;
            }, 5000);
        }

        function showActionChoice(app) {
            document.getElementById('selectedAppImg').src = app.img;
            document.getElementById('selectedAppName').innerText = app.name;
            document.getElementById('actionModal').style.display = 'flex';
        }

        function chooseAction(type) {
            document.getElementById('actionModal').style.display = 'none';
            
            const stamp = document.getElementById('resultStamp');
            stamp.className = 'stamp';
            stamp.innerText = type;
            
            if(type === '–ó–ê–ë–ê–ù–ï–ù–û') stamp.classList.add('banned');
            if(type === '–ó–ê–ú–ï–î–õ–ï–ù–û') stamp.classList.add('slowed');
            if(type === '–û–ì–†–ê–ù–ò–ß–ï–ù–û') stamp.classList.add('restricted');

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–∞–≥—Ä–∞–¥—ã
            let min = 15000, max = 30000;
            if(type === '–ó–ê–ú–ï–î–õ–ï–ù–û') { min = 30000; max = 60000; }
            if(type === '–ó–ê–ë–ê–ù–ï–ù–û') { min = 80000; max = 150000; }

            // –ù–µ–±–æ–ª—å—à–æ–π –±–æ–Ω—É—Å –µ—Å–ª–∏ –¥–æ—Ä–æ–≥–æ–π —Å–∫–∏–Ω
            if(currentSkin === 'gold') { min *= 1.2; max *= 1.2; }
            if(currentSkin === 'ussr') { min *= 1.5; max *= 1.5; }

            const rawMoney = Math.floor(Math.random() * (max - min + 1)) + min;
            currentWinAmount = Math.ceil(rawMoney / 100) * 100;

            document.getElementById('moneyText').innerText = currentWinAmount.toLocaleString() + ' ‚ÇΩ';
            document.getElementById('rewardModal').style.display = 'flex';
        }

        function collectMoney() {
            balance += currentWinAmount;
            localStorage.setItem('rkn_balance', balance);
            updateBalanceUI();
            
            document.getElementById('rewardModal').style.display = 'none';
            document.getElementById('spinBtn').disabled = false;

            // –°–±—Ä–æ—Å —Ä—É–ª–µ—Ç–∫–∏ –≤ –Ω–∞—á–∞–ª–æ (–±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏)
            track.style.transition = "none";
            track.style.transform = "translateX(0px)";
        }

        function updateBalanceUI() {
            document.getElementById('balanceDisplay').innerText = balance.toLocaleString();
        }

        // --- –ú–ê–ì–ê–ó–ò–ù –õ–û–ì–ò–ö–ê ---
        function openShop() {
            const list = document.getElementById('shopList');
            list.innerHTML = '';

            shopItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'shop-item';
                
                const isOwned = inventory.includes(item.id);
                const isEquipped = currentSkin === item.id;
                
                let btnHtml = '';
                if (isEquipped) {
                    btnHtml = `<button class="buy-btn equipped">–í—ã–±—Ä–∞–Ω–æ</button>`;
                } else if (isOwned) {
                    btnHtml = `<button class="buy-btn equip" onclick="equip('${item.id}')">–í—ã–±—Ä–∞—Ç—å</button>`;
                } else {
                    btnHtml = `<button class="buy-btn" onclick="buy('${item.id}', ${item.price})">–ö—É–ø–∏—Ç—å</button>`;
                }

                div.innerHTML = `
                    <div class="item-info">
                        <h4>${item.name}</h4>
                        <div class="item-desc">${item.desc}</div>
                        <div class="item-price">${item.price > 0 ? item.price.toLocaleString() + ' ‚ÇΩ' : '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ'}</div>
                    </div>
                    ${btnHtml}
                `;
                list.appendChild(div);
            });

            document.getElementById('shopModal').style.display = 'flex';
        }

        function closeShop() {
            document.getElementById('shopModal').style.display = 'none';
        }

        function buy(id, price) {
            if (balance >= price) {
                balance -= price;
                inventory.push(id);
                localStorage.setItem('rkn_balance', balance);
                localStorage.setItem('rkn_inventory', JSON.stringify(inventory));
                updateBalanceUI();
                openShop(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞ –∫–Ω–æ–ø–æ–∫
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –≤ –±—é–¥–∂–µ—Ç–µ!");
            }
        }

        function equip(id) {
            currentSkin = id;
            localStorage.setItem('rkn_skin', id);
            applySkin(id);
            openShop(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞ –∫–Ω–æ–ø–æ–∫
        }

        function applySkin(id) {
            const container = document.getElementById('rouletteBox');
            // –°–±—Ä–æ—Å –∫–ª–∞—Å—Å–æ–≤
            container.className = 'roulette-container';
            
            const skinData = shopItems.find(i => i.id === id);
            if(skinData && skinData.class) {
                container.classList.add(skinData.class);
            }
        }

    </script>
