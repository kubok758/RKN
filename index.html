            { id: 'blackhole', name: '–ß–µ—Ä–Ω–∞—è –î—ã—Ä–∞', price: 100000000000, mult: 100.0, desc: '–ü–æ–≥–ª–æ—â–∞–µ—Ç —Ç—Ä–∞—Ñ–∏–∫', class: 'skin-blackhole' },
            { id: 'multiverse', name: '–ú—É–ª—å—Ç–∏–≤—Å–µ–ª–µ–Ω–Ω–∞—è', price: 500000000000, mult: 250.0, desc: '–ë–∞–Ω –≤ 5 –∏–∑–º–µ—Ä–µ–Ω–∏—è—Ö', class: 'skin-multiverse' },
            { id: 'timelord', name: '–ü–æ–≤–µ–ª–∏—Ç–µ–ª—å –í—Ä–µ–º–µ–Ω–∏', price: 5000000000000, mult: 500.0, desc: '–ó–∞–º–µ–¥–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏', class: 'skin-timelord' },
            { id: 'admin', name: '–ê–¥–º–∏–Ω –†–µ–∞–ª—å–Ω–æ—Å—Ç–∏', price: 20000000000000, mult: 1000.0, desc: '–£–¥–∞–ª–µ–Ω–∏–µ –≤—Å–µ–ª–µ–Ω–Ω–æ–π', class: 'skin-admin' },
            { id: 'the_end', name: '–í–õ–ê–°–¢–ï–õ–ò–ù –ò–ù–¢–ï–†–ù–ï–¢–ê', price: 100000000000000, mult: 9999.0, desc: '‚ô´ –ú–£–ó–´–ö–ê–õ–¨–ù–´–ô –°–ö–ò–ù ‚ô´', class: 'skin-the-end' }
        ];

        // --- –î–ê–ù–ù–´–ï –ü–†–û–ú–û–ö–û–î–û–í ---
        const promoCodes = {
            "RKNPIDORI": { type: "boost", duration: 15*60, val: 0.3, msg: "–£–õ–¨–¢–†–ê–ë–ê–ù 30% (15 –º–∏–Ω)" },
            "GOSDUMA": { type: "money", val: 50000000, msg: "–ì—Ä–∞–Ω—Ç –æ—Ç –ì–æ—Å–¥—É–º—ã: +50,000,000 ‚ÇΩ" },
            "X2": { type: "multiply_balance", val: 2, msg: "–£–¥–≤–æ–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –±—é–¥–∂–µ—Ç–∞!" },
            "TOTALBLOCK": { type: "next_spin_ultra", val: true, msg: "–°–ª–µ–¥—É—é—â–∏–π —Å–ø–∏–Ω - 100% –£–õ–¨–¢–†–ê–ë–ê–ù!" },
            "CORRUPTION": { type: "shop_discount", val: 0.5, duration: 10*60, msg: "–°–∫–∏–¥–∫–∞ 50% –≤ –º–∞–≥–∞–∑–∏–Ω–µ (10 –º–∏–Ω)" },
            "MINING": { type: "global_mult", val: 5, duration: 5*60, msg: "–ú–∞–π–Ω–∏–Ω–≥: –î–æ—Ö–æ–¥ x5 (5 –º–∏–Ω)" },
            "FREENEON": { type: "unlock_skin", val: "neon", msg: "–°–∫–∏–Ω Cyber RKN –ø–æ–ª—É—á–µ–Ω!" },
            "FLASH": { type: "speed_spin", duration: 3*60, msg: "–ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–µ —Å–ø–∏–Ω—ã (3 –º–∏–Ω)" },
            "POOR": { type: "reset_money", msg: "–ë–∞–ª–∞–Ω—Å —Å–±—Ä–æ—à–µ–Ω... –ó–∞—Ç–æ —á–µ—Å—Ç–Ω–æ." },
            "SECRET": { type: "random_money", msg: "–°–µ–∫—Ä–µ—Ç–Ω–∞—è –Ω–∞–≥—Ä–∞–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞!" }
        };

        // --- –°–û–°–¢–û–Ø–ù–ò–ï ---
        let balance = parseInt(localStorage.getItem('rkn_balance')) || 0;
        let inventory = JSON.parse(localStorage.getItem('rkn_inventory')) || ['default'];
        let usedCodes = JSON.parse(localStorage.getItem('rkn_used_codes')) || [];
        let currentSkinId = localStorage.getItem('rkn_skin') || 'default';
        let currentWinAmount = 0;
        
        let logoClicks = 0;
        let clickResetTimer;
        let uiUpdateInterval;

        // –ê–∫—Ç–∏–≤–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã { id: timestamp_end }
        let activeEffects = JSON.parse(localStorage.getItem('rkn_active_effects')) || {};
        // –§–ª–∞–≥–∏ (–Ω–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º—ã–µ)
        let forceUltra = false; 

        const CARD_WIDTH = 100; const MARGIN_SIDE = 5; const SLOT_WIDTH = CARD_WIDTH + (MARGIN_SIDE * 2);
        const track = document.getElementById('track');
        let isSpinning = false;
        let rouletteList = [];

        function init() {
            updateBalanceUI();
            applySkin(currentSkinId);
            startEffectsLoop();
            
            if(currentSkinId === 'the_end') { rknAudio.play().catch(e => console.log("")); }

            track.innerHTML = '';
            rouletteList = [];

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –±—É—Å—Ç–∞ –Ω–∞ —É–ª—å—Ç—Ä–∞–±–∞–Ω
            const boostEndTime = activeEffects['RKNPIDORI'] || 0;
            const ultraChance = (boostEndTime > Date.now()) ? 0.3 : 0.005;

            for(let i=0; i<50; i++) {
                let batch = [...apps];
                batch.sort(() => Math.random() - 0.5);
                batch = batch.map(app => {
                    if(Math.random() < ultraChance) { 
                        return { name: "–£–õ–¨–¢–†–ê–ë–ê–ù", img: "logo.png", isUltra: true };
                    }
                    return app;
                });
                rouletteList = rouletteList.concat(batch);
            }
            
            rouletteList.forEach(app => {
                const div = document.createElement('div');
                div.className = 'app-item' + (app.isUltra ? ' ultra' : '');
                div.innerHTML = `<img src="${app.img}"><span>${app.name}</span>`;
                track.appendChild(div);
            });
        }
        init();

        // --- –°–ò–°–¢–ï–ú–ê –ü–†–û–ú–û–ö–û–î–û–í ---
        function handleLogoClick() {
            logoClicks++;
            clearTimeout(clickResetTimer);
            clickResetTimer = setTimeout(() => { logoClicks = 0; }, 1000);
            if(logoClicks >= 10) {
                logoClicks = 0;
                askForCode();
            }
        }

        function askForCode() {
            const code = prompt("–í–≤–µ–¥–∏—Ç–µ —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥:");
            if(!code) return;
            
            const upperCode = code.toUpperCase().trim();
            if(usedCodes.includes(upperCode)) {
                alert("–≠—Ç–æ—Ç –∫–æ–¥ —É–∂–µ –±—ã–ª –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!");
                return;
            }

            if(promoCodes[upperCode]) {
                activateCode(upperCode, promoCodes[upperCode]);
            } else {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!");
            }
        }

        function activateCode(codeStr, data) {
            usedCodes.push(codeStr);
            localStorage.setItem('rkn_used_codes', JSON.stringify(usedCodes));
            alert(data.msg);

            if(data.type === 'money') {
                balance += data.val;
                saveBalance();
            } else if (data.type === 'multiply_balance') {
                balance *= data.val;
                saveBalance();
            } else if (data.type === 'reset_money') {
                balance = 0;
                saveBalance();
            } else if (data.type === 'random_money') {
                balance += Math.floor(Math.random() * 100000000) + 1;
                saveBalance();
            } else if (data.type === 'unlock_skin') {
                if(!inventory.includes(data.val)) {
                    inventory.push(data.val);
                    localStorage.setItem('rkn_inventory', JSON.stringify(inventory));
                } else {
                    balance += 1000000; // –ö–æ–º–ø–µ–Ω—Å–∞—Ü–∏—è
                    alert("–°–∫–∏–Ω —É–∂–µ –µ—Å—Ç—å. –ö–æ–º–ø–µ–Ω—Å–∞—Ü–∏—è: 1,000,000 ‚ÇΩ");
                    saveBalance();
                }
            } else if (data.type === 'next_spin_ultra') {
                forceUltra = true;
            } else if (data.duration) {
                // –≠—Ñ—Ñ–µ–∫—Ç—ã —Å —Ç–∞–π–º–µ—Ä–æ–º
                activeEffects[codeStr] = Date.now() + (data.duration * 1000);
                localStorage.setItem('rkn_active_effects', JSON.stringify(activeEffects));
                // –ï—Å–ª–∏ —ç—Ç–æ –±—É—Å—Ç —à–∞–Ω—Å–∞, –Ω–∞–¥–æ –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ª–µ–Ω—Ç—É
                if(codeStr === 'RKNPIDORI') init();
            }
            
            updateBalanceUI();
        }

        function saveBalance() {
            localStorage.setItem('rkn_balance', balance);
            updateBalanceUI();
        }

        // --- –¶–ò–ö–õ –≠–§–§–ï–ö–¢–û–í ---
        function startEffectsLoop() {
            if(uiUpdateInterval) clearInterval(uiUpdateInterval);
            uiUpdateInterval = setInterval(() => {
                const now = Date.now();
                const container = document.getElementById('effectsContainer');
                container.innerHTML = '';
                let hasActive = false;

                for (const [code, endTime] of Object.entries(activeEffects)) {
                    if (endTime > now) {
                        hasActive = true;
                        const left = endTime - now;
                        const min = Math.floor(left / 60000);
                        const sec = Math.floor((left % 60000) / 1000);
                        
                        const div = document.createElement('div');
                        let colorClass = 'eff-green';
                        let label = code;

                        if(code === 'RKNPIDORI') { colorClass = 'eff-green'; label = "–£–õ–¨–¢–†–ê–ë–ê–ù 30%"; }
                        if(code === 'CORRUPTION') { colorClass = 'eff-purple'; label = "–°–ö–ò–î–ö–ê 50%"; }
                        if(code === 'MINING') { colorClass = 'eff-blue'; label = "–î–û–•–û–î x5"; }
                        if(code === 'FLASH') { colorClass = 'eff-red'; label = "–ë–´–°–¢–†–´–ô –°–ü–ò–ù"; }

                        div.className = `effect-badge ${colorClass}`;
                        div.innerHTML = `<span>${label}</span><span>${min}:${sec < 10 ? '0' : ''}${sec}</span>`;
                        container.appendChild(div);
                    } else {
                        // –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–∫–æ–Ω—á–∏–ª—Å—è
                        delete activeEffects[code];
                        localStorage.setItem('rkn_active_effects', JSON.stringify(activeEffects));
                        if(code === 'RKNPIDORI') init(); // –í–µ—Ä–Ω—É—Ç—å –æ–±—ã—á–Ω—ã–π —à–∞–Ω—Å
                    }
                }
            }, 1000);
        }

        // --- –†–£–õ–ï–¢–ö–ê ---
        function spinRoulette() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('spinBtn').classList.remove('active');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Ñ–æ—Ä—Å —É–ª—å—Ç—Ä–∞
            let selectedApp, stopIndex;
            
            if (forceUltra) {
                // –ù–∞–π—Ç–∏ –±–ª–∏–∂–∞–π—à–∏–π —É–ª—å—Ç—Ä–∞–±–∞–Ω
                stopIndex = rouletteList.findIndex((item, idx) => idx > 300 && item.isUltra);
                if(stopIndex === -1) { 
                    // –ï—Å–ª–∏ –≤–¥—Ä—É–≥ –Ω–µ –Ω–∞—à–ª–∏, —Å–æ–∑–¥–∞–¥–∏–º —Ñ–µ–π–∫–æ–≤—ã–π
                    stopIndex = 500;
                    rouletteList[stopIndex] = { name: "–£–õ–¨–¢–†–ê–ë–ê–ù", img: "logo.png", isUltra: true };
                }
                forceUltra = false; // –°–±—Ä–æ—Å —Ñ–ª–∞–≥–∞
            } else {
                stopIndex = Math.floor(Math.random() * 500) + 500; 
            }
            
            selectedApp = rouletteList[stopIndex];

            const containerCenter = document.getElementById('rouletteBox').offsetWidth / 2;
            const itemLeftPos = (stopIndex * SLOT_WIDTH) + MARGIN_SIDE;
            const itemCenterPos = itemLeftPos + (CARD_WIDTH / 2);
            const offset = -(itemCenterPos - containerCenter);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –±—ã—Å—Ç—Ä—ã–π —Å–ø–∏–Ω
            const isFlash = (activeEffects['FLASH'] || 0) > Date.now();
            const duration = isFlash ? 0.5 : 4;

            track.style.transition = `transform ${duration}s cubic-bezier(0.1, 0.9, 0.2, 1)`;
            track.style.transform = `translateX(${offset}px)`;

            setTimeout(() => {
                showActionChoice(selectedApp);
                isSpinning = false;
            }, duration * 1000);
        }

        function showActionChoice(app) {
            if(app.isUltra) { triggerUltraReward(); return; }
            document.getElementById('selectedAppImg').src = app.img;
            document.getElementById('selectedAppName').innerText = app.name;
            document.getElementById('actionModal').style.display = 'flex';
        }

        function getGlobalMultiplier() {
            let m = 1;
            if((activeEffects['MINING'] || 0) > Date.now()) m *= 5;
            return m;
        }

        function triggerUltraReward() {
            const basePool = 200000 * 32; 
            const skinData = shopItems.find(i => i.id === currentSkinId);
            const skinMult = skinData ? skinData.mult : 1;
            
            currentWinAmount = basePool * skinMult * getGlobalMultiplier();

            const stamp = document.getElementById('resultStamp');
            stamp.innerText = "–£–õ–¨–¢–†–ê–ë–ê–ù";
            stamp.style.background = "linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff)";
            stamp.style.animation = "hue-spin 1s linear infinite";

            document.getElementById('moneyText').innerText = currentWinAmount.toLocaleString() + ' ‚ÇΩ';
            document.getElementById('rewardModal').style.display = 'flex';
        }

        function chooseAction(type) {
            document.getElementById('actionModal').style.display = 'none';
            const stamp = document.getElementById('resultStamp');
            stamp.innerText = type;
            stamp.style.animation = "none";
            
            if(type === '–ó–ê–ë–ê–ù–ï–ù–û') stamp.style.background = '#c0392b';
            if(type === '–ó–ê–ú–ï–î–õ–ï–ù–û') stamp.style.background = '#9da631';
            if(type === '–û–ì–†–ê–ù–ò–ß–ò–¢–¨') stamp.style.background = '#e67e22';

            let min = 20000, max = 50000;
            if(type === '–ó–ê–ú–ï–î–õ–ò–¢–¨') { min = 50000; max = 80000; }
            if(type === '–ó–ê–ë–ê–ù–ò–¢–¨') { min = 100000; max = 200000; }

            const skinData = shopItems.find(i => i.id === currentSkinId);
            const skinMult = skinData ? skinData.mult : 1;

            min *= skinMult * getGlobalMultiplier();
            max *= skinMult * getGlobalMultiplier();

            const rawMoney = Math.floor(Math.random() * (max - min + 1)) + min;
            currentWinAmount = Math.ceil(rawMoney / 100) * 100;

            document.getElementById('moneyText').innerText = currentWinAmount.toLocaleString() + ' ‚ÇΩ';
            document.getElementById('rewardModal').style.display = 'flex';
        }

        function collectMoney() {
            balance += currentWinAmount;
            saveBalance();
            document.getElementById('rewardModal').style.display = 'none';
            document.getElementById('spinBtn').classList.add('active');
            track.style.transition = "none";
            track.style.transform = "translateX(0px)";
        }

        function updateBalanceUI() {
            document.getElementById('balanceDisplay').innerText = balance.toLocaleString();
        }

        // --- –ú–ê–ì–ê–ó–ò–ù ---
        function openShop() {
            const list = document.getElementById('shopList');
            list.innerHTML = '';
            
            const isDiscount = (activeEffects['CORRUPTION'] || 0) > Date.now();

            shopItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'shop-item';
                
                const isOwned = inventory.includes(item.id);
                const isEquipped = currentSkinId === item.id;
                
                // –†–∞—Å—á–µ—Ç —Ü–µ–Ω—ã
                let finalPrice = item.price;
                let priceHtml = item.price > 0 ? item.price.toLocaleString() : '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ';
                
                if(isDiscount && item.price > 0) {
                    finalPrice = Math.floor(item.price * 0.5);
                    priceHtml = `<span class="old-price">${item.price.toLocaleString()}</span> <span style="color:#00ff00">${finalPrice.toLocaleString()}</span>`;
                }

                let btnHtml = '';
                if (isEquipped) {
                    btnHtml = `<button class="buy-btn equipped">–ù–∞–¥–µ—Ç–æ</button>`;
                } else if (isOwned) {
                    btnHtml = `<button class="buy-btn" style="background:#2196f3" onclick="equip('${item.id}')">–ù–∞–¥–µ—Ç—å</button>`;
                } else {
                    btnHtml = `<button class="buy-btn" onclick="buy('${item.id}', ${finalPrice})">–ö—É–ø–∏—Ç—å</button>`;
                }

                div.innerHTML = `
                    <div class="shop-item-info">
                        <div style="font-weight:bold; font-size:15px;">${item.name}</div>
                        <div style="font-size:11px; color:#aaa">${item.desc}</div>
                        <div class="item-mult">–î–æ—Ö–æ–¥: x${item.mult}</div>
                        <div style="color:#ffd700; font-size:13px; margin-top:2px">${priceHtml}</div>
                    </div>
                    ${btnHtml}
                `;
                list.appendChild(div);
            });
            document.getElementById('shopModal').style.display = 'flex';
        }

        function closeShop() { document.getElementById('shopModal').style.display = 'none'; }

        function buy(id, price) {
            if (balance >= price) {
                balance -= price;
                inventory.push(id);
                localStorage.setItem('rkn_balance', balance);
                localStorage.setItem('rkn_inventory', JSON.stringify(inventory));
                updateBalanceUI();
                openShop(); // –û–±–Ω–æ–≤–∏—Ç—å —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∏ —Å–º–µ–Ω–∏–ª–∏—Å—å
            } else {
                alert("–ù—É–∂–Ω–æ –±–æ–ª—å—à–µ –¥–µ–Ω–µ–≥!");
            }
        }

        function equip(id) {
            currentSkinId = id;
            localStorage.setItem('rkn_skin', id);
            applySkin(id);
            if(id === 'the_end') { rknAudio.currentTime = 0; rknAudio.play().catch(e => console.log(e)); } 
            else { rknAudio.pause(); rknAudio.currentTime = 0; }
            openShop();
        }

        function applySkin(id) {
            const box = document.getElementById('rouletteBox');
            box.className = 'roulette-container';
            const item = shopItems.find(i => i.id === id);
            if(item && item.class) box.classList.add(item.class);
        }
    </script>
