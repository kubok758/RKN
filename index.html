<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†–ö–ù - –°–∏–º—É–ª—è—Ç–æ—Ä –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫</title>
    <style>
        /* –ì–õ–ê–í–ù–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –ë–ê–ì–ê: */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f11;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –®–ê–ü–ö–ê --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            width: 100%;
            background: #151517;
            border-bottom: 1px solid #333;
            position: fixed;
            top: 0;
            z-index: 50;
            height: 70px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header img { width: 35px; height: 35px; }
        
        .header-title h1 { font-size: 16px; margin: 0; color: #ccc; }
        .header-title p { font-size: 10px; color: #666; margin: 0; }

        .balance-box {
            background: #252528;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #444;
            font-weight: bold;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .spacer { height: 90px; }

        /* --- –ó–ê–ì–û–õ–û–í–û–ö --- */
        h2.main-title {
            font-size: 20px;
            margin: 20px 0 30px 0;
            text-align: center;
            font-weight: bold;
        }

        /* --- –†–£–õ–ï–¢–ö–ê --- */
        .roulette-container {
            position: relative;
            width: 95%; /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            max-width: 600px;
            height: 140px;
            background: #1a1a1d;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #333;
            margin-bottom: 40px;
            transition: all 0.3s;
        }

        .roulette-track {
            display: flex;
            height: 100%;
            align-items: center;
            will-change: transform;
        }

        .app-item {
            /* –¢–µ–ø–µ—Ä—å —à–∏—Ä–∏–Ω–∞ 100px –≤–∫–ª—é—á–∞–µ—Ç –≤ —Å–µ–±—è —Ä–∞–º–∫–∏. 
               + 5px –æ—Ç—Å—Ç—É–ø —Å–ª–µ–≤–∞ + 5px –æ—Ç—Å—Ç—É–ø —Å–ø—Ä–∞–≤–∞ = 110px —à–∞–≥ */
            width: 100px; 
            height: 100px;
            background: #252528;
            border-radius: 15px;
            margin: 0 5px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            border: 1px solid #333;
            position: relative;
        }

        .app-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
            border-radius: 10px;
            object-fit: cover;
        }

        .app-item span {
            font-size: 11px;
            color: #aaa;
            max-width: 90px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: #ffd700;
            z-index: 10;
            box-shadow: 0 0 10px #ffd700;
            opacity: 0.8;
        }

        /* --- –°–ö–ò–ù–´ --- */
        .skin-gold { border: 3px solid #ffd700; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
        .skin-gold .app-item { background: linear-gradient(145deg, #2c2c2c, #1a1a1a); border: 1px solid #ffd700; }
        .skin-gold .app-item span { color: #ffd700; }
        .skin-gold .center-line { background: white; box-shadow: 0 0 15px white; }

        .skin-neon { border: 3px solid #00f3ff; box-shadow: 0 0 30px #00f3ff; }
        .skin-neon .app-item { background: rgba(0, 243, 255, 0.05); border: 1px solid #00f3ff; }
        .skin-neon .app-item span { color: #00f3ff; }
        .skin-neon .center-line { background: #ff00ff; box-shadow: 0 0 20px #ff00ff; width: 6px; }

        .skin-ussr { border: 4px solid #d32f2f; background: #2b0c0c; }
        .skin-ussr .app-item { background: #d32f2f; border: 2px solid #ffcc00; border-radius: 0; }
        .skin-ussr .app-item span { color: #ffcc00; font-weight: bold; }
        .skin-ussr .center-line { background: #ffcc00; width: 5px; }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .controls {
            display: flex;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            justify-content: center;
        }

        .btn {
            border: none;
            padding: 15px 0;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
            flex: 1; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn:active { transform: scale(0.95); }

        .spin-btn {
            background: #444; /* –°–µ—Ä—ã–π —Ü–≤–µ—Ç –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
            color: #aaa;
            font-size: 18px;
        }
        /* –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –º–æ–∂–Ω–æ –∫—Ä—É—Ç–∏—Ç—å */
        .spin-btn.active {
            background: #ffd700;
            color: black;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .shop-btn {
            background: #4285f4; /* –°–∏–Ω–∏–π –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
            color: white;
            box-shadow: 0 0 20px rgba(66, 133, 244, 0.3);
        }

        /* --- –ú–û–î–ê–õ–ö–ò --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal-card {
            background: #1e1e20;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 320px;
            border: 1px solid #333;
            animation: popIn 0.3s ease;
        }
        @keyframes popIn { from{transform:scale(0.8);opacity:0} to{transform:scale(1);opacity:1} }

        .app-preview img { width: 90px; height: 90px; border-radius: 20px; margin-bottom: 15px; }
        .app-preview h3 { font-size: 22px; margin: 0 0 20px 0; }
        
        .action-btn { width: 100%; padding: 14px; margin-bottom: 10px; border: none; border-radius: 10px; font-weight: bold; color: white; cursor: pointer; font-size: 14px; }
        .btn-restrict { background: #e67e22; box-shadow: 0 4px #a85d1b; }
        .btn-slow { background: #9da631; box-shadow: 0 4px #707524; }
        .btn-ban { background: #c0392b; box-shadow: 0 4px #8a291f; }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }

        .take-btn { background: #ffd700; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 10px; font-size: 16px; }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-list { display: flex; flex-direction: column; gap: 10px; max-height: 50vh; overflow-y: auto; text-align: left; margin-bottom: 15px; }
        .shop-item { background: #2a2a2d; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #444; }
        .buy-btn { background: #4caf50; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .buy-btn.equipped { background: #ffd700; color: black; cursor: default; }

    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="logo.png" alt="RKN">
            <div class="header-title">
                <h1>–†–û–°–ö–û–ú–ù–ê–î–ó–û–†</h1>
                <p>–ë–∞–ª–∞–Ω—Å —Å–∏—Å—Ç–µ–º—ã</p>
            </div>
        </div>
        <div class="balance-box">
            <span id="balanceDisplay">0</span> ‚ÇΩ
        </div>
    </header>

    <div class="spacer"></div>

    <h2 class="main-title">–ß–¢–û –ó–ê–ü–†–ï–¢–ò–ú –°–ï–ì–û–î–ù–Ø?</h2>

    <div class="roulette-container" id="rouletteBox">
        <div class="center-line"></div>
        <div class="roulette-track" id="track"></div>
    </div>

    <div class="controls">
        <button class="btn shop-btn" onclick="openShop()">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
        <button id="spinBtn" class="btn spin-btn active" onclick="spinRoulette()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div class="modal-overlay" id="actionModal">
        <div class="modal-card">
            <div class="app-preview">
                <img id="selectedAppImg" src="" alt="">
                <h3 id="selectedAppName">App</h3>
            </div>
            <button class="action-btn btn-restrict" onclick="chooseAction('–û–ì–†–ê–ù–ò–ß–ò–¢–¨')">–û–ì–†–ê–ù–ò–ß–ò–¢–¨</button>
            <button class="action-btn btn-slow" onclick="chooseAction('–ó–ê–ú–ï–î–õ–ò–¢–¨')">–ó–ê–ú–ï–î–õ–ò–¢–¨</button>
            <button class="action-btn btn-ban" onclick="chooseAction('–ó–ê–ë–ê–ù–ò–¢–¨')">–ó–ê–ë–ê–ù–ò–¢–¨</button>
        </div>
    </div>

    <div class="modal-overlay" id="rewardModal">
        <div class="modal-card" style="background: linear-gradient(135deg, #a32222, #7f1a1a); border: 1px solid #ff5252;">
            <div id="resultStamp" style="border: 3px solid white; display: inline-block; padding: 5px 15px; font-weight: bold; font-size: 20px; transform: rotate(-5deg); margin-bottom: 20px; background: #d32f2f;">–ó–ê–ë–ê–ù–ï–ù–û</div>
            <p style="font-size: 12px; color: #ddd; margin: 0;">–ë—é–¥–∂–µ—Ç –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞</p>
            <h2 id="moneyText" style="font-size: 36px; margin: 10px 0 25px 0;">0 ‚ÇΩ</h2>
            <button class="take-btn" onclick="collectMoney()">–ó–∞–±—Ä–∞—Ç—å –≤ –±—é–¥–∂–µ—Ç</button>
        </div>
    </div>

    <div class="modal-overlay" id="shopModal">
        <div class="modal-card" style="max-width: 380px;">
            <h2 style="margin: 0 0 15px 0;">–ú–∞–≥–∞–∑–∏–Ω</h2>
            <div class="shop-list" id="shopList"></div>
            <button class="btn" style="background: transparent; border: 1px solid #555; color: #aaa; width: 100%; padding: 10px;" onclick="closeShop()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –°–ü–ò–°–û–ö –°–ï–†–í–ò–°–û–í
        const apps = [
            { name: "CapCut", img: "capcut.png" }, { name: "ChatGPT", img: "chatgpt.png" },
            { name: "WhatsApp", img: "whatsapp.png" }, { name: "X (Twitter)", img: "x.png" },
            { name: "Zoom", img: "zoom.png" }, { name: "Teams", img: "teams.png" },
            { name: "TikTok", img: "tiktok.png" }, { name: "YouTube", img: "youtube.png" },
            { name: "Discord", img: "discord.png" }, { name: "Telegram", img: "telegram.png" },
            { name: "Instagram", img: "instagram.png" }, { name: "Facebook", img: "facebook.png" },
            { name: "Twitch", img: "twitch.png" }, { name: "Spotify", img: "spotify.png" },
            { name: "Netflix", img: "netflix.png" }, { name: "Steam", img: "steam.png" },
            { name: "Roblox", img: "roblox.png" }, { name: "Pinterest", img: "pinterest.png" },
            { name: "Reddit", img: "reddit.png" }, { name: "Snapchat", img: "snapchat.png" },
            { name: "LinkedIn", img: "linkedin.png" }, { name: "GitHub", img: "github.png" },
            { name: "Wikipedia", img: "wikipedia.png" }, { name: "Google", img: "google.png" },
            { name: "Amazon", img: "amazon.png" }, { name: "Viber", img: "viber.png" },
            { name: "Signal", img: "signal.png" }, { name: "Skype", img: "skype.png" },
            { name: "SoundCloud", img: "soundcloud.png" }, { name: "Minecraft", img: "minecraft.png" },
            { name: "Brawl Stars", img: "brawlstars.png" }, { name: "Likee", img: "likee.png" }
        ];

        // –¢–û–í–ê–†–´
        const shopItems = [
            { id: 'default', name: '–°—Ç–∞–Ω–¥–∞—Ä—Ç', price: 0, desc: '–û–±—ã—á–Ω—ã–π –≤–∏–¥' },
            { id: 'gold', name: 'Luxury Gold', price: 500000, desc: '–ó–æ–ª–æ—Ç–æ –∏ –±–æ–≥–∞—Ç—Å—Ç–≤–æ', class: 'skin-gold' },
            { id: 'neon', name: 'Cyberpunk', price: 1500000, desc: '–ù–µ–æ–Ω–æ–≤—ã–π —Å—Ç–∏–ª—å', class: 'skin-neon' },
            { id: 'ussr', name: 'Soviet Power', price: 5000000, desc: '–°—Ç—Ä–æ–≥–∏–π —Ä–µ–∂–∏–º', class: 'skin-ussr' }
        ];

        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let balance = parseInt(localStorage.getItem('rkn_balance')) || 0;
        let inventory = JSON.parse(localStorage.getItem('rkn_inventory')) || ['default'];
        let currentSkin = localStorage.getItem('rkn_skin') || 'default';
        let currentWinAmount = 0;
        
        // –ö–û–ù–°–¢–ê–ù–¢–´ –†–ê–ó–ú–ï–†–û–í (–í–ê–ñ–ù–û!)
        const CARD_WIDTH = 100; // –®–∏—Ä–∏–Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ (–≤–∫–ª—é—á–∞—è —Ä–∞–º–∫–∏ –±–ª–∞–≥–æ–¥–∞—Ä—è box-sizing: border-box)
        const MARGIN_SIDE = 5;  // –û—Ç—Å—Ç—É–ø —Å –æ–¥–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω—ã
        const SLOT_WIDTH = CARD_WIDTH + (MARGIN_SIDE * 2); // –ü–æ–ª–Ω—ã–π —à–∞–≥: 100 + 5 + 5 = 110px

        const track = document.getElementById('track');
        let isSpinning = false;
        let rouletteList = [];

        function init() {
            updateBalanceUI();
            applySkin(currentSkin);
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 50 –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π —Å–ø–∏—Å–∫–∞ –¥–ª—è "–±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç–∏"
            for(let i=0; i<50; i++) {
                rouletteList = rouletteList.concat(apps);
            }
            
            rouletteList.forEach(app => {
                const div = document.createElement('div');
                div.className = 'app-item';
                div.innerHTML = `<img src="${app.img}"><span>${app.name}</span>`;
                track.appendChild(div);
            });
        }
        
        init();

        function spinRoulette() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('spinBtn').classList.remove('active');

            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –∏–Ω–¥–µ–∫—Å –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ –æ—Ç 500 –¥–æ 1000 (—á—Ç–æ–±—ã –∫—Ä—É—Ç–∏–ª–æ—Å—å –¥–æ–ª–≥–æ)
            const stopIndex = Math.floor(Math.random() * 500) + 500; 
            const selectedApp = rouletteList[stopIndex];

            // --- –ú–ê–¢–ï–ú–ê–¢–ò–ö–ê –¶–ï–ù–¢–†–ò–†–û–í–ê–ù–ò–Ø ---
            
            // 1. –ù–∞—Ö–æ–¥–∏–º —Ü–µ–Ω—Ç—Ä –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (—ç–∫—Ä–∞–Ω–∞)
            const containerCenter = document.getElementById('rouletteBox').offsetWidth / 2;

            // 2. –ù–∞—Ö–æ–¥–∏–º —Ü–µ–Ω—Ç—Ä –Ω—É–∂–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –Ω–∞ –ª–µ–Ω—Ç–µ
            // –ü–æ–∑–∏—Ü–∏—è –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è —ç–ª–µ–º–µ–Ω—Ç–∞ = (–∏–Ω–¥–µ–∫—Å * —à–∞–≥) + –æ—Ç—Å—Ç—É–ø
            const itemLeftPos = (stopIndex * SLOT_WIDTH) + MARGIN_SIDE;
            const itemCenterPos = itemLeftPos + (CARD_WIDTH / 2);

            // 3. –°—á–∏—Ç–∞–µ–º —Å–º–µ—â–µ–Ω–∏–µ (–Ω–∞–¥–æ —Å–¥–≤–∏–Ω—É—Ç—å –ª–µ–Ω—Ç—É –≤–ª–µ–≤–æ, –ø–æ—ç—Ç–æ–º—É –º–∏–Ω—É—Å)
            const offset = -(itemCenterPos - containerCenter);

            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
            track.style.transition = "transform 5s cubic-bezier(0.1, 0.9, 0.2, 1)";
            track.style.transform = `translateX(${offset}px)`;

            setTimeout(() => {
                showActionChoice(selectedApp);
                isSpinning = false;
            }, 5000);
        }

        function showActionChoice(app) {
            document.getElementById('selectedAppImg').src = app.img;
            document.getElementById('selectedAppName').innerText = app.name;
            document.getElementById('actionModal').style.display = 'flex';
        }

        function chooseAction(type) {
            document.getElementById('actionModal').style.display = 'none';
            
            const stamp = document.getElementById('resultStamp');
            stamp.innerText = type;
            // –¶–≤–µ—Ç —à—Ç–∞–º–ø–∞
            if(type === '–ó–ê–ë–ê–ù–ï–ù–û') stamp.style.background = '#c0392b';
            if(type === '–ó–ê–ú–ï–î–õ–ï–ù–û') stamp.style.background = '#9da631';
            if(type === '–û–ì–†–ê–ù–ò–ß–ò–¢–¨') stamp.style.background = '#e67e22';

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—É–º–º—ã
            let min = 20000, max = 50000;
            if(type === '–ó–ê–ú–ï–î–õ–ò–¢–¨') { min = 50000; max = 80000; }
            if(type === '–ó–ê–ë–ê–ù–ò–¢–¨') { min = 100000; max = 200000; }

            // –ë–æ–Ω—É—Å —Å–∫–∏–Ω–æ–≤
            if(currentSkin === 'gold') { min *= 1.5; max *= 1.5; }
            if(currentSkin === 'ussr') { min *= 2; max *= 2; }

            const rawMoney = Math.floor(Math.random() * (max - min + 1)) + min;
            currentWinAmount = Math.ceil(rawMoney / 100) * 100;

            document.getElementById('moneyText').innerText = currentWinAmount.toLocaleString() + ' ‚ÇΩ';
            document.getElementById('rewardModal').style.display = 'flex';
        }

        function collectMoney() {
            balance += currentWinAmount;
            localStorage.setItem('rkn_balance', balance);
            updateBalanceUI();
            
            document.getElementById('rewardModal').style.display = 'none';
            document.getElementById('spinBtn').classList.add('active');

            // –ú–ì–ù–û–í–ï–ù–ù–´–ô –°–ë–†–û–° –í –ù–ê–ß–ê–õ–û
            // –ß—Ç–æ–±—ã –Ω–µ –∫—Ä—É—Ç–∏—Ç—å –Ω–∞–∑–∞–¥, –º—ã —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –≤ 0
            track.style.transition = "none";
            track.style.transform = "translateX(0px)";
        }

        function updateBalanceUI() {
            document.getElementById('balanceDisplay').innerText = balance.toLocaleString();
        }

        // --- –ú–ê–ì–ê–ó–ò–ù ---
        function openShop() {
            const list = document.getElementById('shopList');
            list.innerHTML = '';

            shopItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'shop-item';
                
                const isOwned = inventory.includes(item.id);
                const isEquipped = currentSkin === item.id;
                
                let btnHtml = '';
                if (isEquipped) {
                    btnHtml = `<button class="buy-btn equipped">–í—ã–±—Ä–∞–Ω–æ</button>`;
                } else if (isOwned) {
                    btnHtml = `<button class="buy-btn" style="background:#2196f3" onclick="equip('${item.id}')">–ù–∞–¥–µ—Ç—å</button>`;
                } else {
                    btnHtml = `<button class="buy-btn" onclick="buy('${item.id}', ${item.price})">–ö—É–ø–∏—Ç—å</button>`;
                }

                div.innerHTML = `
                    <div>
                        <div style="font-weight:bold">${item.name}</div>
                        <div style="font-size:11px; color:#888">${item.desc}</div>
                        <div style="color:#ffd700; font-size:12px; margin-top:2px">${item.price > 0 ? item.price.toLocaleString() : '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ'}</div>
                    </div>
                    ${btnHtml}
                `;
                list.appendChild(div);
            });
            document.getElementById('shopModal').style.display = 'flex';
        }

        function closeShop() { document.getElementById('shopModal').style.display = 'none'; }

        function buy(id, price) {
            if (balance >= price) {
                balance -= price;
                inventory.push(id);
                localStorage.setItem('rkn_balance', balance);
                localStorage.setItem('rkn_inventory', JSON.stringify(inventory));
                updateBalanceUI();
                openShop();
            } else {
                alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –±—é–¥–∂–µ—Ç–∞!");
            }
        }

        function equip(id) {
            currentSkin = id;
            localStorage.setItem('rkn_skin', id);
            applySkin(id);
            openShop();
        }

        function applySkin(id) {
            const box = document.getElementById('rouletteBox');
            box.className = 'roulette-container'; // —Å–±—Ä–æ—Å
            const item = shopItems.find(i => i.id === id);
            if(item && item.class) box.classList.add(item.class);
        }
    </script>
